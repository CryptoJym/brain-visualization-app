<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EEG Brain Visualization - Live Demo</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #000;
            color: #fff;
            overflow: hidden;
        }
        
        .demo-frame {
            width: 100vw;
            height: 100vh;
            border: none;
        }
        
        .loading {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            z-index: 1000;
            background: #000;
            padding: 40px;
            border-radius: 10px;
        }
        
        .loading h1 {
            font-size: 2em;
            font-weight: 300;
            margin-bottom: 20px;
        }
        
        .spinner {
            width: 60px;
            height: 60px;
            border: 4px solid #333;
            border-top: 4px solid #0080ff;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .instructions {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: rgba(0,0,0,0.8);
            backdrop-filter: blur(10px);
            padding: 20px;
            border-radius: 10px;
            border: 1px solid rgba(255,255,255,0.1);
            max-width: 300px;
            z-index: 100;
        }
        
        .instructions h3 {
            margin-bottom: 10px;
            font-weight: 400;
        }
        
        .instructions ul {
            list-style: none;
            font-size: 14px;
            color: #aaa;
        }
        
        .instructions li {
            margin-bottom: 5px;
            padding-left: 20px;
            position: relative;
        }
        
        .instructions li:before {
            content: "â†’";
            position: absolute;
            left: 0;
            color: #0080ff;
        }
    </style>
</head>
<body>
    <div class="loading" id="loading">
        <div class="spinner"></div>
        <h1>Loading Brain Visualization</h1>
        <p>Preparing anatomically accurate 3D model...</p>
    </div>
    
    <iframe 
        id="demo"
        class="demo-frame" 
        src="http://localhost:5173/"
    ></iframe>
    
    <div class="instructions">
        <h3>Navigation</h3>
        <ul>
            <li>Drag to rotate</li>
            <li>Scroll to zoom</li>
            <li>Click electrodes</li>
            <li>Auto-rotation enabled</li>
        </ul>
    </div>
    
    <script>
        const iframe = document.getElementById('demo');
        const loading = document.getElementById('loading');
        
        iframe.onload = () => {
            setTimeout(() => {
                loading.style.display = 'none';
            }, 1000);
        };
        
        // Hide loading after 5 seconds regardless
        setTimeout(() => {
            loading.style.display = 'none';
        }, 5000);
    </script>
</body>
</html>
