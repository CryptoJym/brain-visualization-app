<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Brain Viz Test</title>
</head>
<body>
    <h1>Brain Visualization Deployment Test</h1>
    <div id="status">Testing...</div>
    
    <script>
        // Test if the app is loading correctly
        fetch('/libs/threebrain-main.js')
            .then(response => {
                document.getElementById('status').innerHTML = 
                    `Library accessible: ${response.ok}<br>
                     Status: ${response.status}<br>
                     Size: ${response.headers.get('content-length')} bytes`;
            })
            .catch(error => {
                document.getElementById('status').innerHTML = `Error: ${error.message}`;
            });
    </script>
</body>
</html>
